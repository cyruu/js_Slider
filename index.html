<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="./images/lg_white.png" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button id="prev-btn"></button>
    <button id="next-btn"></button>
    <div class="container">
      <div class="images">
<!--         image one -->
        <img src="./images/pic1.jpg" alt="" srcset="" />
<!--         image two -->

        <img src="./images/pic2.jpg" alt="" srcset="" />
<!--         image three -->
        <img src="./images/pic3.jpg" alt="" srcset="" />
      </div>
      <!-- images end -->
    </div>
    <div class="dots">
      <button class="first active" id="0"></button>
      <button class="second" id="1"></button>
      <button class="third" id="2"></button>
    </div>
  </body>
</html>
